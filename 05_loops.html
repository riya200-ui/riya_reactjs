<!-- // Task 3:Write a do-while loop that continues to ask the user for input until they enter a number greater than 10. -->
 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js introduction</title>
    </head>
    <body>
        <h1>first js page</h1>
        <script>

            let num;
                do{
                    num=parseInt(prompt("enter num greater than 10"));
       }
                while(num<=10)
        </script>
    </body>
</html>
