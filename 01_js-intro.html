<!-- Create a simple HTML page and add a <script> tag within the page.
Write JavaScript code to display an alert box with the message "Welcome toJavaScript!" when the page loads. -->

<!DOCTYPE html>
<html lang="en">

        <title>js introduction</title>
    </head>
    <body>

            alert("welcome to js");
        </script>
    </body>
</html>
